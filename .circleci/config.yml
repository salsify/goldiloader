version: 2.1
jobs:
  lint:
    docker:
      - image: ruby:2.6.10
    environment:
      BUNDLE_GEMFILE: "gemfiles/rails_5.2.gemfile"
    working_directory: ~/goldiloader
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-gems-ruby-2.6.10-{{ checksum "goldiloader.gemspec" }}-{{ checksum "gemfiles/rails_5.2.gemfile" }}
            - v1-gems-ruby-2.6.10-
      - run:
          name: Install Gems
          command: |
            if ! bundle check --path=vendor/bundle; then
              bundle install --path=vendor/bundle --jobs=4 --retry=3
              bundle clean
            fi
      - save_cache:
          key: v1-gems-ruby-2.6.10-{{ checksum "goldiloader.gemspec" }}-{{ checksum "gemfiles/rails_5.2.gemfile" }}
          paths:
            - "vendor/bundle"
            - "gemfiles/vendor/bundle"
      - run:
          name: Run Rubocop
          command: bundle exec rubocop
  test:
    parameters:
      gemfile:
        type: string
      ruby_version:
        type: string
    docker:
      - image: ruby:<< parameters.ruby_version >>
    environment:
      CIRCLE_TEST_REPORTS: "test-results"
      BUNDLE_GEMFILE: << parameters.gemfile >>
    working_directory: ~/goldiloader
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-gems-ruby-<< parameters.ruby_version >>-{{ checksum "goldiloader.gemspec" }}-{{ checksum "<< parameters.gemfile >>" }}
            - v1-gems-ruby-<< parameters.ruby_version >>-
      - run:
          name: Install Gems
          command: |
            if ! bundle check --path=vendor/bundle; then
              bundle install --path=vendor/bundle --jobs=4 --retry=3
              bundle clean
            fi
      - save_cache:
          key: v1-gems-ruby-<< parameters.ruby_version >>-{{ checksum "goldiloader.gemspec" }}-{{ checksum "<< parameters.gemfile >>" }}
          paths:
            - "vendor/bundle"
            - "gemfiles/vendor/bundle"
      - run:
          name: Run Tests
          command: |
            bundle exec rspec --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec/junit.xml --format progress spec
      - store_test_results:
          path: "test-results"
workflows:
  build:
    jobs:
      - lint
      - test:
          matrix:
            parameters:
              gemfile:
              - "gemfiles/rails_5.2.gemfile"
              - "gemfiles/rails_6.0.gemfile"
              - "gemfiles/rails_6.1.gemfile"
              - "gemfiles/rails_7.0.gemfile"
              ruby_version:
              - "2.6.10"
              - "2.7.7"
              - "3.0.5"
              - "3.1.3"
              - "3.2.0"
            exclude:
              - gemfile: "gemfiles/rails_5.2.gemfile"
                ruby_version: "3.0.5"
              - gemfile: "gemfiles/rails_5.2.gemfile"
                ruby_version: "3.1.3"
              - gemfile: "gemfiles/rails_5.2.gemfile"
                ruby_version: "3.2.0"
              - gemfile: "gemfiles/rails_6.0.gemfile"
                ruby_version: "2.6.10"
              - gemfile: "gemfiles/rails_6.1.gemfile"
                ruby_version: "2.6.10"
              - gemfile: "gemfiles/rails_7.0.gemfile"
                ruby_version: "2.6.10"