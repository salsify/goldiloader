language: ruby
sudo: false
env:
  global:
    - JRUBY_OPTS="$JRUBY_OPTS --debug"
  matrix:
    - RAILS_VERSION="~> 4.2.8"
    - RAILS_VERSION="~> 5.0.6"
    - RAILS_VERSION="~> 5.1.4"
rvm:
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - jruby-9.1.13.0
matrix:
  exclude:
    - rvm: 2.1.10
      env: RAILS_VERSION="~> 5.0.6"
    - rvm: 2.1.10
      env: RAILS_VERSION="~> 5.1.4"
